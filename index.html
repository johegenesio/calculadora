<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled value="0">
        </div>
        <div class="buttons">
            <button class="btn" id="percent">%</button>
            <button class="btn" id="ce">CE</button>
            <button class="btn" id="c">C</button>
            <button class="btn" id="backspace">&larr;</button>
            <button class="btn" id="inverse">1/x</button>
            <button class="btn" id="square">x²</button>
            <button class="btn" id="sqrt">²√x</button>
            <button class="btn" id="divide">÷</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="multiply">×</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="plusminus">±</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn equal" id="equals">=</button>
        </div>
    </div>
</body>

</html>
